<!DOCTYPE html>
<html>
<head>
  <title>My Movie & TV Library</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
    .item { background: #222; padding: 10px; border-radius: 8px; text-align: center; }
    .item img { width: 100%; border-radius: 4px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

<h1>My Movie & TV Library</h1>
<div id="results" class="grid"></div>

<script>
const API_KEY = "127a2db99ba0d45d63c4ad0d4aa18b10"; // <-- your TMDB API key
const resultsDiv = document.getElementById("results");

function fetchAndDisplay(title, type) {
  fetch(`https://api.themoviedb.org/3/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(title)}`)
    .then(res => res.json())
    .then(data => {
      if (data.results && data.results.length > 0) {
        let item = data.results[0];
        let poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : '';
        resultsDiv.innerHTML += `
          <div class="item">
            <img src="${poster}" alt="${title}">
            <p>${title}</p>
          </div>
        `;
      }
    })
    .catch(err => console.error(err));
}

// Load CSV and process
function loadCSV(file, titleColumnIndex, type) {
  Papa.parse(file, {
    download: true,
    complete: function(results) {
      results.data.forEach((row, index) => {
        if (index > 0 && row[titleColumnIndex]) { // skip header
          fetchAndDisplay(row[titleColumnIndex], type);
        }
      });
    }
  });
}

// On page load
loadCSV("movies.csv", 107, "movie");  // DI column = index 107 (A=0, B=1, ... Z=25, AA=26, etc.)
loadCSV("tvshows.csv", 45, "tv");    // AT column = index 45
</script>

</body>
</html>
