<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plex Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
  h1 { text-align: center; padding: 1em; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
  .card { background: #222; border-radius: 8px; overflow: hidden; text-align: center; }
  .card img { width: 100%; display: block; }
  .card h3 { font-size: 14px; padding: 5px; margin: 0; }
  .search-box { display: block; margin: 10px auto; padding: 8px; width: 90%; max-width: 400px; font-size: 16px; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

<h1>Rango's Movie & TV Collection Showcase - Self Hosted via Plex Pass</h1>
<input class="search-box" type="text" placeholder="Search..." onkeyup="filterCards(this.value)">

<div id="movieGrid" class="grid"></div>

<script>
const TMDB_API_KEY = "127a2db99ba0d45d63c4ad0d4aa18b10"; // <-- replace with your key
const MOVIES_CSV = "movies.csv";
const TV_CSV = "tvshows.csv";
let allCards = [];

function loadCSV(file, type) {
    Papa.parse(file, {
        download: true,
        header: true,
        complete: function(results) {
            results.data.forEach(item => {
                let title = item.title || item.Name || "";
                let year = (item.year || item.Year || "").toString().substring(0,4);
                if (title) fetchPoster(title, year, type);
            });
        }
    });
}

function fetchPoster(title, year, type) {
    let query = encodeURIComponent(title);
    let url = `https://api.themoviedb.org/3/search/${type}?api_key=${TMDB_API_KEY}&query=${query}&year=${year}`;
    fetch(url)
        .then(res => res.json())
        .then(data => {
            if (data.results && data.results.length > 0) {
                let posterPath = data.results[0].poster_path
                    ? `https://image.tmdb.org/t/p/w300${data.results[0].poster_path}`
                    : "https://via.placeholder.com/300x450?text=No+Image";
                createCard(title, year, posterPath);
            }
        })
        .catch(err => console.error(err));
}

function createCard(title, year, poster) {
    let container = document.getElementById("movieGrid");
    let card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${poster}" alt="${title}"><h3>${title} (${year})</h3>`;
    container.appendChild(card);
    allCards.push({ element: card, title: title.toLowerCase() });
}

function filterCards(search) {
    let term = search.toLowerCase();
    allCards.forEach(obj => {
        obj.element.style.display = obj.title.includes(term) ? "" : "none";
    });
}

// Load both movies and TV
loadCSV(MOVIES_CSV, "movies");
loadCSV(TV_CSV, "tvshows");
</script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</body>
</html>
