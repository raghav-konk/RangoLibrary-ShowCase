<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rango Movie Search</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; padding: 20px; }
    .movie { background: #222; margin: 10px; padding: 10px; border-radius: 5px; }
    img { width: 100px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Rango Movie Search</h1>
  <input type="text" id="query" placeholder="Type movie name" />
  <button id="searchBtn">Search</button>
  <div id="results"></div>

  <script>
    const API_KEY = "127a2db99ba0d45d63c4ad0d4aa18b10"; // Replace with your key
    const resultsDiv = document.getElementById("results");

    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Please type a movie name");
      searchMovies(query);
    });

    function searchMovies(query) {
      const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=en-US`;
      resultsDiv.innerHTML = "<p>Loading...</p>";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          console.log("API Response:", data); // âœ… Debug log
          if (!data.results || data.results.length === 0) {
            resultsDiv.innerHTML = "<p>No movies found.</p>";
            return;
          }
          resultsDiv.innerHTML = "";
          data.results.forEach(movie => {
            const movieDiv = document.createElement("div");
            movieDiv.classList.add("movie");
            movieDiv.innerHTML = `
              <h2>${movie.title}</h2>
              <p>Release Date: ${movie.release_date || "N/A"}</p>
              <p>${movie.overview || "No description available."}</p>
              ${movie.poster_path ? `<img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" />` : ""}
            `;
            resultsDiv.appendChild(movieDiv);
          });
        })
        .catch(err => {
          console.error("Fetch Error:", err);
          resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
