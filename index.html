<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rango Library Showcase</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        padding: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .card {
        background: #222;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
    }
    .card img {
        width: 100%;
        height: auto;
    }
    .card p {
        padding: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<h1>Rango Library Showcase</h1>
<div id="movieGrid" class="grid"></div>

<script>
const TMDB_KEY = "127a2db99ba0d45d63c4ad0d4aa18b10"; // <-- Replace this
const moviesCSV = "movies.csv";       // Should be in same repo
const tvCSV = "tvshows.csv";          // Should be in same repo

async function fetchCSVandShow() {
    await parseCSV(moviesCSV, "DI", "movie");
    await parseCSV(tvCSV, "AT", "tv");
}

function parseCSV(file, titleColumn, type) {
    return new Promise((resolve, reject) => {
        Papa.parse(file, {
            download: true,
            header: true,
            complete: async function(results) {
                const titles = results.data.map(row => row[titleColumn]).filter(Boolean);
                for (let title of titles) {
                    await fetchFromTMDB(title, type);
                }
                resolve();
            },
            error: reject
        });
    });
}

async function fetchFromTMDB(title, type) {
    try {
        const url = `https://api.themoviedb.org/3/search/${type}?api_key=${TMDB_KEY}&query=${encodeURIComponent(title)}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.results && data.results.length > 0) {
            const item = data.results[0];
            displayCard(item, type);
        }
    } catch (err) {
        console.error(err);
    }
}

function displayCard(item, type) {
    const grid = document.getElementById("movieGrid");
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w200${item.poster_path}" alt="${item.title || item.name}">
        <p>${item.title || item.name}</p>
    `;
    grid.appendChild(card);
}

fetchCSVandShow();
</script>

</body>
</html>
